<ion-header>
  <ion-navbar>
    <button ion-button menuToggle id="pleaseshowup">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-left>
      <ion-avatar item-left>
        <img *ngIf="item.picture !== null" img src="https://s3.us-east-2.amazonaws.com/airmeet-uploads/pictures/{{ item.picture }}">
        <img *ngIf="item.picture === null" img src="assets/profile.gif">
      </ion-avatar>
      {{item.firstName}} {{item.lastName}}
    </button>
  </ion-list>
</ion-content>
