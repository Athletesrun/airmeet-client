<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="profile-ribbon"></div>
  <div style="background-image: url(/assets/profile.gif)" class="big-avatar"></div>
  <ion-fab mini icon="message" id="messagefab"></ion-fab>
  <ion-fab mini icon="oioioi" id="starfab"></ion-fab>
  <div class="names">
    <h1>{{item.firstName}} {{item.lastName}}</h1>
  </div>
  <hr>
  <div id="hello">
    {{ item.description }}
  </div>
  <br>
  <p *ngIf="item.facebook">
    <ion-icon name="logo-facebook"></ion-icon> {{ item.facebook }}
  </p>
  <p *ngIf="item.twitter">
    <ion-icon name="logo-twitter"></ion-icon> {{ item.twitter }}
  </p>
  <p *ngIf="item.linkedin">
    <ion-icon name="logo-linkedin"></ion-icon> {{ item.linkedin }}
  </p>
  <!--hr>
  <ul>
    <li *ngFor="interest in item.interests.interests">
      {{ interest }}
    </li>
  </ul-->
</ion-content>
