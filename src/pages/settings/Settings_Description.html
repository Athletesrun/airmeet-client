<ion-header>
    <ion-navbar>
        <ion-title>
            Change Description
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="setDescription()">
        <ion-textarea [(ngModel)]="description" placeholder="Enter a description" name="description"> class="descriptionTextArea" placeholder="Enter a Description"></ion-textarea>
        <button ion-button outline type="submit">Set as Description</button>
    </form>
</ion-content>
