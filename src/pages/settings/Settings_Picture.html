<ion-header>
    <ion-navbar>
        <ion-title>
            Edit Picture
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="getSanitizedUrl()">
  <button ion-button outline (click)="take('library')">Camera Roll</button>
  <button ion-button outline (click)="take('camera')">Camera</button>
  <button ion-button outline *ngIf="showImg" (click)="upload()">Upload</button>
</ion-content>
