<ion-header>
  <ion-navbar>
    <button ion-button menuToggle id="pleaseshowup">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-buttons (tap)="tapEvent('eventInfo')">
        <button ion-item>
          Event Info
        </button>
      </ion-buttons>

      <ion-buttons (tap)="tapEvent('name')">
      <button ion-item>
        Name
        <p>{{ profile.firstName }} {{ profile.lastName }}</p>
      </button>
      </ion-buttons>

      <ion-buttons (tap)="tapEvent('Picture')">
        <button ion-item>
          Picture
        </button>
      </ion-buttons>

      <ion-buttons (tap)="tapEvent('Description')">
        <button ion-item>
          Description
        </button>
      </ion-buttons>

      <ion-buttons (tap)="tapEvent('Phone')">
        <button ion-item>
          Phone number
          <p *ngIf="profile.phone">
            {{ profile.phone}}
          </p>
        </button>
      </ion-buttons>

      <ion-buttons (tap)="tapEvent('LinkedIn')">
      <button ion-item>
       LinkedIn
      </button>
      </ion-buttons>

      <ion-buttons (tap)="tapEvent('Facebook')">
        <button ion-item>
          Facebook
        </button>
      </ion-buttons>

      <ion-buttons (tap)="tapEvent('Twitter')">
      <button ion-item>
        Twitter
      </button>
      </ion-buttons>

      <ion-item>
        <ion-label>Share Location on Map</ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>

      <ion-buttons (tap)="tapEvent('signOut')">
        <button ion-item>
          Sign Out
        </button>
      </ion-buttons>

    </ion-list>

</ion-content>
