<ion-header>
    <ion-navbar>
        <ion-title>
            Edit Interests
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button (click)="removeInterest(i)" ion-item *ngFor="let interest of interests; let i = index;">
            {{ interest }}
            <ion-icon style="float: right; font-size: 30px; z-index: 9999;" name="remove-circle"></ion-icon>
        </button>
    </ion-list>
    <hr>
    <form (ngSubmit)="addInterest()">
        <ion-input [(ngModel)]="newInterest" placeholder="New Interest" name="interest"></ion-input>
        <button style="position: absolute; right: 10px;" mini icon-only ion-button outline type="submit"><ion-icon name="add-circle"></ion-icon></button>
    </form>
</ion-content>
