<ion-header>
    <ion-navbar>
        <ion-title>
            Edit Twitter
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="setTwitter()">
        <ion-input [(ngModel)]="handle" placeholder="Twitter Handle e.g. @BillGates" name="twitterHandle">@</ion-input>
        <button ion-button outline type="submit">Set as Twitter</button>
    </form>
</ion-content>
