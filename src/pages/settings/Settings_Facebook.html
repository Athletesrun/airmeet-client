<ion-header>
    <ion-navbar>
        <ion-title>
            Edit Facebook
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="setFacebook()">
        <ion-input [(ngModel)]="link" placeholder="Link to Facebook profile" name="link">@</ion-input>
        <button ion-button outline type="submit">Set as Facebook</button>
    </form>
</ion-content>
