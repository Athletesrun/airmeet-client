<ion-header>
    <ion-navbar>
        <ion-title>
            Edit LinkedIn
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="setLinkedIn()">
        <ion-input [(ngModel)]="link" placeholder="Link to LinkedIn profile" name="link">@</ion-input>
        <button ion-button outline type="submit">Set as LinkedIn</button>
    </form>
</ion-content>
