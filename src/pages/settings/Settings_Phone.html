<ion-header>
    <ion-navbar>
        <ion-title>
            Edit Phone Number
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="setPhoneNumber()">
        <ion-input single [(ngModel)]="phoneNumber" pattern="[0-9\-]+" name="phoneNumber" type="number" placeholder="Phone Number"></ion-input>
        <button ion-button outline type="submit">Set as Phone Number</button>
    </form>
</ion-content>
