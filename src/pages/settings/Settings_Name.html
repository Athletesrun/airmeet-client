<ion-header>
    <ion-navbar>
        <ion-title>
            Change Name
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="setName()">
        <ion-input type="text" [(ngModel])="changeName" placeholder="Name"></ion-input>
        <button ion-button outline (click)="setName()">Set as Name</button>
    </form>
</ion-content>
