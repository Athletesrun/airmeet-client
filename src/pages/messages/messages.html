<ion-header>
    <ion-navbar>
        <button ion-button menuToggle id="pleaseshowup">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Messages</ion-title>
    </ion-navbar>
</ion-header>

<ion-content id="messagesConntent">

    <ion-list>


        <button ion-item icon-left (tap)="conversationTapped(user.id, i)" *ngFor="let user of conversations; let i = index;">
            <ion-avatar item-left>
                <img *ngIf="user.picture !== null" src="https://s3.us-east-2.amazonaws.com/airmeet-uploads/pictures/{{ user.picture }}">
                <img *ngIf="user.picture === null" src="assets/profile.gif">
            </ion-avatar>
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            <p>{{ user.lastMessage }}</p>
        </button>


    </ion-list>


    <ion-card *ngIf="conversations.length == 0">

        <ion-card-header>
            You have no messages
        </ion-card-header>

        <ion-card-content>
            Click the button in the lower right corner to send a new message.
        </ion-card-content>

    </ion-card>


    <ion-fab (tap)="newConversation()" right bottom style="margin: 10px;">
        <button ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
