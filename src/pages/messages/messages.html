<ion-header>
    <ion-navbar>
        <button ion-button menuToggle id="pleaseshowup">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Messages</ion-title>
    </ion-navbar>
</ion-header>

<ion-content id="messagesConntent">

    <ion-list>


        <ion-buttons (tap)="conversationTapped(user.id, i)" *ngFor="let user of conversations; let i = index;">
            <ion-item>
                <ion-avatar item-left>
                    <img *ngIf="user.picture !== null" src="https://s3.us-east-2.amazonaws.com/airmeet-uploads/pictures/{{ user.picture }}">
                    <img *ngIf="user.picture === null" src="assets/profile.gif">
                </ion-avatar>
                <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                <p>{{ user.lastMessage }}</p>
            </ion-item>
        </ion-buttons>


    </ion-list>


    <ion-fab (tap)="newConversation()" right bottom style="margin: 10px;">
        <button ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
