<ion-header>
    <ion-navbar>
        <button ion-button menuToggle id="pleaseshowup">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Messages</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>


        <ion-buttons (tap)="itemTapped(person)" *ngFor="let user of conversations">
            <ion-item>
                <ion-avatar item-left>
                    <img src="http://placehold.it/350x150">
                </ion-avatar>
                <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                <p>{{ lastMessages[user.id] }}</p>
            </ion-item>
        </ion-buttons>


    </ion-list>


    <ion-fab right bottom style="margin: 10px;">
        <button ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
