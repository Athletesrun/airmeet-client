<ion-header>
    <ion-navbar>
        <button ion-button menuToggle id="pleaseshowup">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> {{ person.firstName }} {{ person.lastName }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngFor="let message of messages">

        <ion-card class="sending" *ngIf="message.sender == userId">
                <ion-card-content class="cardContent">
                    {{ message.message }}
                </ion-card-content>
        </ion-card>

        <ion-card class="receiving" *ngIf="message.sender == person.id">
            <ion-card-content class="cardContent">
                {{ message.message }}
            </ion-card-content>
        </ion-card>

    </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input class="messageInput" type="text" placeholder=Message value=""></ion-input>
    </ion-item>
    <button ion-button icon-only class="enterButton" (click)="sendMessage($event)">
        <ion-icon name="arrow-forward" round></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
