<ion-header>
    <ion-navbar>
        <button ion-button menuToggle id="pleaseshowup">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>New Message</ion-title>
    </ion-navbar>
</ion-header>

<ion-content id="messagesConntent" padding>

    <ion-list>


        <button ion-item icon-left (tap)="selectProfile(user.id, i)" *ngFor="let user of profiles; let i = index;">
            <ion-avatar item-left>
                <img *ngIf="user.picture !== null" img src="https://s3.us-east-2.amazonaws.com/airmeet-uploads/pictures/{{ user.picture }}">
                <img *ngIf="user.picture === null" img src="assets/profile.gif">
            </ion-avatar>
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            <p>{{ user.lastMessage }}</p>
        </button>


    </ion-list>

</ion-content>
