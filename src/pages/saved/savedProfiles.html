<ion-content>
  <div *ngIf="!profiles">
    <ion-card>
      <ion-card-header>
        <ion-card-title>You don't have any saved profiles!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        When you find someone you want to contact later, click on the <ion-icon name="star"></ion-icon> to save it here.
      </ion-card-content>
    </ion-card>
  </div>
  <ion-list *ngIf="profiles">
    <ion-item *ngFor="let profile of profiles"></ion-item>
  </ion-list>
</ion-content>
