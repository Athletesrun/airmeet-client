<ion-content padding class="blue">
  <h1 class="createacct">Create A New Account</h1>
  <form (ngSubmit)="join()">
    <ion-input ngClass="{{states.firstName}}" first [(ngModel)]="firstName" name="fistName" type="text" placeholder="First Name"></ion-input>
    <ion-input ngClass="{{states.lastName}}" [(ngModel)]="lastName" name="lastName" type="text" placeholder="Last Name"></ion-input>
    <ion-input ngClass="{{states.email}}" [(ngModel)]="email" name="email" type="text" placeholder="Email"></ion-input>
    <ion-input ngClass="{{states.password}}" last [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input>
    <br>
    <button ion-button large color="secondary" type="submit">Create Account</button>
  </form>
  <button ion-button large (tap)="create()">Or Sign In</button>
</ion-content>
