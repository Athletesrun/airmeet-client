<ion-content padding class="blue">
    <h1 class="createacct">Create A New Account</h1>
    <ion-input type="text" placeholder="First Name" value=""></ion-input>
    <ion-input type="text" placeholder="Last Name" value=""></ion-input>
    <ion-input type="email" placeholder="Email" value=""></ion-input>
    <ion-input type="password" placeholder="Password" value=""></ion-input>
    <button ion-button large color="secondary" (tap)="join()">Create</button>
    <button ion-button large (tap)="create()">Or Sign In</button>
</ion-content>
