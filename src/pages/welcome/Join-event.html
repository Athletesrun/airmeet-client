<ion-content class="blue">
    <h1 class="createacct">Join Event</h1>
    <p class="white" id="event-subheading">Enter Your Supplied Event Code Below</p>
    <ion-input type="text" id="event-code" single ngClass="{{status}}" (keyup)="joinEvent($event)" maxlength="8" size="8" placeholder="Code" value=""></ion-input>
  <ion-fab id="settingsFab">
    <button ion-fab bottom right color="secondary" (click)="showSettings()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>
    <ion-fab id="savedFab">
    <button ion-fab bottom left color="secondary" (click)="showSavedContent()">
        <ion-icon name="bookmark"></ion-icon>
    </button>
    </ion-fab>
</ion-content>
