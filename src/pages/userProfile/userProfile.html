<ion-header>
  <ion-navbar>
    <button ion-button menuToggle id="pleaseshowup">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Your Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="profile-ribbon"></div>
  <div style="background-image: url(/assets/profile.gif)" class="big-avatar"></div>
  <div class="names">
    <h1>{{item.firstName}} {{item.lastName}}</h1>
  </div>
  <hr>
  <div id="hello">
    {{ item.description }}
  </div>
</ion-content>
